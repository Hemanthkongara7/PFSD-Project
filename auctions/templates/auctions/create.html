{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="font-weight: bold; text-align: center; font-family: Nunito; color: #ff6347;">Create Listing</h2>
    <div id="activelist">
    <form method="POST">
        {% csrf_token %}
        <input required placeholder="Title" autofocus type="text" name="create_title" style="border: 1px solid #4682b4; padding: 5px;">
        <textarea placeholder="Add Description" required type="text" name="create_desc" style="border: 1px solid #4682b4; padding: 5px;"></textarea>
        <input required placeholder="Starting bid" type="number" name="create_initial_bid" style="border: 1px solid #4682b4; padding: 5px;">
        <input placeholder="Image URL (optional)" type="text" name="img_url" style="border: 1px solid #4682b4; padding: 5px;">
        <input required placeholder="Category" type="text" name="category" style="border: 1px solid #4682b4; padding: 5px;">
        <button class="btn btn-outline-primary" type="submit" style="background-color: #008000; color: #fff; border: none; padding: 5px; width: 30%; margin-left: 70%;">Submit</button>
    </form>
    </div>

<style>

#activelist{
    width: 60%;
    margin-left: 20%;
}

textarea{
    height: 10vw;
}

form{
    padding-top: 2vw;
    display: grid;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr;
    grid-gap: 2vw;
    font-family: 'Nunito', sans-serif;
}

.btn{
    font-family: Nunito;
    width: 30%;
    margin-left: 70%;
}
</style>
{% endblock %}
