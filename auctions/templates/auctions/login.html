{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style="color: blue;">Login</h2>

    {% if message %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="background-color: lightblue;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="background-color: lightblue;">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="background-color: green; color: white;">
    </form>

    <p style="color: purple;">Don't have an account? <a href="{% url 'register' %}" style="color: orange;">Register here.</a></p>

{% endblock %}
