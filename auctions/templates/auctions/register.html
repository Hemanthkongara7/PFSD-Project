{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style="color: navy;">Register</h2>

    {% if message %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="background-color: lightblue;">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="background-color: lightblue;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="background-color: lightblue;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="background-color: lightblue;">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="background-color: green; color: white;">
    </form>

    <p style="color: purple;">Already have an account? <a href="{% url 'login' %}" style="color: orange;">Log In here.</a></p>

{% endblock %}
